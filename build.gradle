plugins {
    id 'java'
}

group = 'dev.amir'
version = '1.0.0'


java {
    sourceCompatibility = '17'
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 17
}


project(':cqrs-user-command-service') {
}

test {
    useJUnitPlatform()
}
