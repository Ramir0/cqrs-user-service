plugins {
    id 'java'
}

group = 'dev.amir'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_17
}


project('cqrs-user-command-service') {
    apply plugin: 'application'
    mainClassName = 'dev.amir.cqrsusercommandservice.UserCommandServiceApplication'
}

test {
    useJUnitPlatform()
}
